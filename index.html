<!doctype html>
<html lang="en">

<head>
    <title>Fellowship Sign Up</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">

</head>

<body>
    <div class="form-signin bg-light p-3">
        <form action="#">
            <div class="text-center">
                <img class="mb-4 my-2" src="assets/One_Ring_PNG.png" alt="The One Ring" width="72">
                <h1 class="h3 mb-3 fw-normal">Devote Yourself</h1>
            </div>
            
            <div class="container">
                <div class="row g-2 mt-0">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="name" class="form-control" id="name" placeholder="e.g. Bilbo Baggins" onblur="checkName();">
                            <span id="messageName"></span>
                            <label for="name">Name</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 mt-0">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" onblur="checkPassword();">
                            <span id="messagePassword"></span>
                            <label for="password">Password</label>
                            <div id="passwordHelp" class="form-text">Password must have at least 8 characters, containing a lowercase and an uppercase (And it must be in elfic)</div>
                        </div>
                    </div>
                </div>
                <div class="row g-2 mt-0">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="floatingDate" placeholder="Date of Birth">
                            <label for="floatingDate">Date of Birth</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>-</option>
                              <option value="1">Sword</option>
                              <option value="2">Bow</option>
                              <option value="3">Axe</option>
                              <option value="3">Staff</option>
                            </select>
                            <label for="floatingSelect">Choose your weapon</label>
                        </div>                      
                    </div>
                </div>
                <div class="row g-2 mt-0">
                    <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                            <label for="exampleDataList" class="form-label">Race</label>
                            <datalist id="datalistOptions">
                                <option value="I'd rather not say...">
                                <option value="Man">
                                <option value="Elf">
                                <option value="Dwarf">
                                <option value="Hobbit">
                                <option value="Maiar">
                                <option value="Dunedain">
                            </datalist>
                            <div id="lineageHelp" class="form-text">We'll never share your race</div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="floatingInput" placeholder="How many orcs have you killed?">
                            <label for="floatingInput">Orcs Killed</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 mt-0">
                    <div class="col-md">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Tell us a reason why you want to be part of the fellowship" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Tell us a reason why you want to be part of the fellowship</label>
                        </div>                          
                    </div>
                </div>
            </div>
            <div class="container text-start my-3 ms-4">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I accept the terms and conditions of The Council of Elrond</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I'm not scared of cave trolls</label><br>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <a class="btn btn-lg btn-primary" role="button" onclick="checkPassword();">Sign up</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-lg btn-outline-danger mt-2" type="reset">Regrets were made</button>
                    </div>
                </div>
            </div>
            
            <p class="mt-5 mb-3 text-muted text-center">&copy; Third Age - 3018</p>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
